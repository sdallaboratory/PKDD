<mat-card [class.not-confirmed]="true">
  <mat-card-title>
    Имя: {{user.name}}
  </mat-card-title>
  <mat-card-content>
    <div>
      <span class="title">
        Email:
      </span>
      <span>
        {{user.email}}
      </span>
    </div>
  </mat-card-content>
  <mat-card-content>
    <mat-chip-list [multiple]="true">
      <mat-chip [color]="'warn'" [selected]="isInRole('admin')" (click)="onRoleAction('admin')">
        Админ
      </mat-chip>
      <mat-chip [color]="'accent'" [selected]="isInRole('tech')" (click)="onRoleAction('tech')">
        Технолог
      </mat-chip>
      <mat-chip [color]="'primary'" [selected]="isInRole('expert')" (click)="onRoleAction('expert')">
        Эксперт
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions> 
    <button mat-button>
      Забанить
    </button>
    <button mat-button>
      Удалить
    </button>
  </mat-card-actions>
</mat-card>
