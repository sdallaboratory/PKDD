<div *ngIf="user" class="temporary-solution">
    <h2>Персональные данные</h2>
    <mat-icon inline="true">person</mat-icon> ФИО: <b>{{user.name}}</b>
    <p>
        <mat-icon inline="true">email</mat-icon> Email:<b> {{user.email}}</b>
    </p>
    <p>
        <mat-icon inline="true">card_membership</mat-icon> Ваши роли в системе:
    </p>
    <ul>
        <li *ngFor="let role of user.roles">
            {{role}}
        </li>
    </ul>
    <button mat-raised-button style="margin: 20px" (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon> Выйти из аккаунта <mat-spinner *ngIf="load"></mat-spinner>
    </button>
</div>
