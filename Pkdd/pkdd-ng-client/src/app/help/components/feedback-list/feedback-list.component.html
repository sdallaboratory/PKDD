<pkdd-feedback-form>
</pkdd-feedback-form>

<h2>

  Ранее оставленные обращения
</h2>

<p *ngIf="!issues?.length">
  Вы пока не успели оставить ни одного обращения.
</p>

<mat-card *ngFor="let issue of issues">
  <h3>
    <mat-icon [matTooltip]="issue.isSolved ? 'Заявка была закрыта' : 'Ваше обращение в процессе рассмотрения'"
      [ngStyle]="{'color': issue.isSolved ? 'green' : 'initial'}">{{issue.isSolved ? 'done' : 'watch_later'}}
    </mat-icon>
    {{issue.title}}
  </h3>

  <p *ngIf="lastAnswer(issue) as answer">
    {{answer.answerText}}
  </p>
  <mat-action-row>
    <button mat-icon-button routerLink="{{user.id}}/{{issue.id}}">
      <mat-icon>
        exit_to_app
      </mat-icon>
    </button>
    <button mat-icon-button (click)="deleteIssue(issue)">
      <mat-icon>
        delete_forever
      </mat-icon>
    </button>
  </mat-action-row>
</mat-card>
