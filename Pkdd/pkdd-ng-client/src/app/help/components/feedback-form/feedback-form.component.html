<mat-card>
  <mat-card-title>
    Форма обратной свзязи
  </mat-card-title>


  <mat-form-field class="type" *ngIf="issue">
    <mat-label>
      Тип заявки
    </mat-label>
    <mat-select [disabled]="!issue" [(ngModel)]="issue.type">
      <mat-option [value]="0">
        Внести предложения
      </mat-option>
      <mat-option [value]="1">
        Сообщить об ошибке
      </mat-option>
      <mat-option [value]="2">
        Оставить отзыв
      </mat-option>
    </mat-select>
    <!-- <mat-hint align="end">
      Выберите из списка
    </mat-hint> -->
  </mat-form-field>
  <mat-form-field class="topic" *ngIf="issue">
    <input required matInput [(ngModel)]="issue.title" placeholder="Тема">
  </mat-form-field>
  <mat-form-field *ngIf="issue" appearance="outline" class="text">
    <mat-label>Текст заявки</mat-label>
    <textarea required [disabled]="!issue" matInput [(ngModel)]="issue.question" placeholder="Текст заявки"></textarea>
    <mat-hint *ngIf="window.currentDeviceType === 'pc'" align="end">Потяните, чтобы увеличить поле ввода</mat-hint>
  </mat-form-field>
  <mat-card-actions>
    <button [disabled]="issue.question === '' || issue.title === ''" mat-icon-button (click)="onIssueAdd()">
      <mat-icon>
        add
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
