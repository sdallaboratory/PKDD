<mat-card>
  <div *ngIf="asnwer.answerText !== ''" class="word-break-wrapper">
    {{asnwer.answerText}}
  </div>
    <mat-card-footer>
        <span>Имя:</span><span class="footer-data">{{asnwer.user.name}}</span>
        <span>Email:</span><span class="footer-data">{{asnwer.user.email}}</span>
        <span>Роль:</span><span class="footer-data">{{asnwer.user.mainRole}}</span>
        <span>Время создания:</span><span class="footer-data">{{asnwer.timeTrack.created | date : 'hh:mm:ss dd/MM/yyyy'}}</span>
      </mat-card-footer>
</mat-card>
