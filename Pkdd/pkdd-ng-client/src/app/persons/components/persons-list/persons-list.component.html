<pkdd-search (queryChange)="onQueryChange($event)"></pkdd-search>

<div class="cards-container">
    <ng-container *ngIf="query == ''">
        <pkdd-add-card *pkddForRoles="'tech'" (click)="onAdd()" class="add-card" [text]="'Добавить новую персону'">
        </pkdd-add-card>
    </ng-container>
    <pkdd-person-card *ngFor="let person of filteredPersons" [person]="person"></pkdd-person-card>
</div>
