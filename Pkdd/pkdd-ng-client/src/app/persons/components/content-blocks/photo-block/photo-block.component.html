<div class="wrapper">
  <div class="carousel" *ngIf="!edit">
    <mdb-carousel [isControls]="true" [animation]="'slide'">
      <mdb-carousel-item *ngFor="let photo of content.content">
        <img class="d-block w-100" src="{{photo.url}}">
        <div class="carousel-caption">
          <div class="animated fadeInDown">
            <h5 class="h5-responsive">{{photo.description}}</h5>
          </div>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <div *ngIf="edit" class="photo-creation">
    <mat-nav-list>
      <mat-list-item (click)="onSelect(photo)" *ngFor="let photo of content.content">
        <div class="list-item">
          <span class="title">
            Описание:&nbsp;
          </span>
          <div class="value">
            {{photo.description === '' ? 'Без описания' : photo.description}}
          </div>
        </div>
      </mat-list-item>
    </mat-nav-list>
    <div *ngIf="selectedPhoto" class="preview">
      <img src="{{selectedPhoto.url}}" alt="Нет выбранной фотографии">
    </div>
    <div class="edit">
      <mat-form-field>
        <input matInput [disabled]="isSelectedPhotoMock" placeholder="Ссылка" [(ngModel)]="selectedPhoto.url">
      </mat-form-field>
      <mat-form-field>
        <input matInput [disabled]="isSelectedPhotoMock" placeholder="Описание" [(ngModel)]="selectedPhoto.description">
      </mat-form-field>
    </div>
    <div class="actions">
      <button mat-icon-button (click)="onDelete()">
        <mat-icon>
          delete
        </mat-icon>
      </button>
      <button mat-icon-button (click)="onAdd()">
        <mat-icon>
          add
        </mat-icon>
      </button>
    </div>
  </div>
</div>
