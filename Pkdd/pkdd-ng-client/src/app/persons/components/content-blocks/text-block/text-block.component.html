<div class="wrapper" *ngIf="!(!edit && content.content === '')">
    <mat-form-field *ngIf="edit">
        <textarea matInput [(ngModel)]="content.content" [matTextareaAutosize]="true"></textarea>
    </mat-form-field>
    <div *ngIf="!edit && content.content !== ''" class="text text-break-wrapper">
        {{content.content}}
    </div>
</div>
