<a [routerLink]="menuItem.link" class="wrapper">
    <ng-container *ngIf="menuItem.image && menuItem.image.length && mode !== 'tablet'">
      <mat-icon *ngIf="menuItem.isMaterialIcon">{{menuItem.image}}</mat-icon>
      <img *ngIf="!menuItem.isMaterialIcon" [src]="menuItem.image">
    </ng-container>
    <div class="name" *ngIf="mode !== 'mobile'">{{menuItem.name}}</div>
  </a>
