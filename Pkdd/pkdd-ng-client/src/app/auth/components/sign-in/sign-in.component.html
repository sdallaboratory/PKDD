<div class="wrapper">
  <h1>
    Вход
  </h1>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="example@email.com">
  </mat-form-field>
  <mat-form-field class="password-field">
    <mat-label>Пароль</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="somepassword">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-hint [align]="'start'"><a routerLink="/auth/restore">Забыли?</a></mat-hint>
  </mat-form-field>
  <div class="row">
    <mat-checkbox>Запомнить меня</mat-checkbox>
    <button mat-button>Войти</button>
  </div>
  <div class="flex-splitter"></div>
  <div class="row bottom">
    <button mat-button><a routerLink="/auth/sign-up">Регистрация</a></button>
    <button mat-button>Информация</button>
  </div>
</div>
