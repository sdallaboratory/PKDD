<div class="wrapper">
  <h1>
    Регистрация
  </h1>
  <mat-form-field class="password-field">
    <mat-label>ФИО</mat-label>
    <input matInput type="text" placeholder="например, Иванов Иван Иванович">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="например, example@email.com">
  </mat-form-field>
  <mat-form-field class="password-field">
    <mat-label>Пароль</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="например, Abc123Moscow!">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="password-field">
    <mat-label>Подтверждение пароля</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="somepassword">
  </mat-form-field>

  <div class="row">
  <div class="flex-splitter"></div>
  <button mat-button>Отправить</button>
  </div>

  <div class="flex-splitter"></div>
  <div class="row bottom">
    <button mat-button><a routerLink="/auth">Вход</a></button>
    <div class="flex-splitter"></div>
    <button mat-button>Информация</button>
  </div>
</div>
