<div class="wrapper">
  <h1>
    Регистрация
  </h1>
  <div *ngIf="error && error.length" class="error">{{error}}</div>
  <mat-form-field class="password-field">
    <mat-label>ФИО</mat-label>
    <input matInput type="text" placeholder="например, Иванов Иван Иванович">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="например, example@email.com">
  </mat-form-field>
  <mat-form-field class="password-field">
    <mat-label>Пароль</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="например, Abc123Moscow!" #password>
    <mat-icon class="suffix" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="password-field">
    <mat-label>Подтверждение пароля</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="somepassword" #confirmation>
    <mat-error *ngIf="password.value !== confirmation.value">Пароли не совпадают</mat-error>
  </mat-form-field>

  <div class="row">
  <div class="flex-splitter"></div>
  <button mat-button>Зарегистрироваться</button>
  </div>

  <div class="flex-splitter"></div>
  <div class="row bottom">
      <a routerLink="/auth"><button mat-button>Вход</button></a>
    <div class="flex-splitter"></div>
    <button mat-button>Информация</button>
  </div>
</div>
