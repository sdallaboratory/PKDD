<div class="wrapper">
  <h1>Результаты теста MMPI</h1>
  <pkdd-chart [config]="chartConfig"></pkdd-chart>
  <mat-slide-toggle *ngIf="chartConfig?.data?.datasets[0]" [(ngModel)]="chartConfig.data.datasets[0].hidden"></mat-slide-toggle>
  <pkdd-plot-create [emitter]="emitter" (created)="onPlotCreated($event)"></pkdd-plot-create>
</div>
