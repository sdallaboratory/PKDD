<div class="wrapper">
  <h1>Тест MMPI</h1>
  Изучите <a routerLink="..">информацию о персоне</a>, а затем при помощи перетягивания установите на соответсвующие
  значения маркеры по каждой из 10 шкал MMPI. Если вам не удаётся перетянуть маркер, воспользуйтесь числовыми полями
  для ввода под графиком.
  <div class="columns-container">
    <pkdd-chart [config]="chartConfig"></pkdd-chart>

    <!-- TODO: Implement input via usual text fields -->

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Ввести числами
      </mat-expansion-panel-header>
      <div class="fields-group">

        <mat-form-field *ngFor="let key of keys">
          <input type="number" [placeholder]="key" matInput [(ngModel)]="result?.mmpi[key]" (change)="onValueCahnged(key)">
        </mat-form-field>
      </div>

    </mat-expansion-panel>

    <button class="save" mat-raised-button (click)="onSave()">
      Сохранить результаты
    </button>
  </div>
</div>
